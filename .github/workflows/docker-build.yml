name: Docker Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log intoGitHub Packages
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ github.actor }}" --password-stdin docker.pkg.github.com

    - name: Get Git Tag
      id: tag
      run: echo "::set-output name=tag::$(git describe --tag --addrev=0)"
    
    - name: Print Tag Value
      run: echo "Tag value:${{ steps.tag.outputs.tag }}"
    
    - name: Build and Push Docker Image
      run: |
        docker build -t docker.pkg.github.com/${{ github.repository }}/test-app2:${{ steps.tag.outputs.tag }} .
        docker push docker.pkg.github.com/${{ github.repository }}/test-app2:${{ steps.tag.outputs.tag }}
